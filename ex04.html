<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <!--th : 굵게-->
    <table >
        <tr>
            <th style="width: 70px; color:blue">번호</th>
            <th>상품명</th>
            <th>수량</th>
            <th>가격</th>
        </tr>
        <tr>
            <td>1</td>
            <td>콜라</td>
            <td>10</td>
            <td>1000원</td>
        </tr>
        <tr>
            <td>2</td>
            <td>사이다</td>
            <td>14</td>
            <td rowspan="2">1500원</td>
        </tr>
        <tr>
            <td>2</td>
            <td>탄산수</td>
            <td>1</td>
            
        </tr>
        <tr>
            <td>총금액</td>
            <td colspan="3">6,500원</td> <!--colspan,rowspan 셀 합치기-->
        </tr>
    </table>
</body>
</html>
