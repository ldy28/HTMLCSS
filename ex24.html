<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1{
            margin: 20px; 
            display: inline; /* inline : 위 아래 x 왼,오른쪽 만 margin 가능 */
        }
        .p2{
            margin-top: 50px;
        }
        div{
            width: 100px; height: 100px;
            border: 1px solid red;
            box-sizing: border-box; /* 설정한 정확한 크기로 바꿔줌 */

        }
    </style>
</head>
<body>
    <p class="p1">Lorem 1</p> <!--margin 겹치면 큰 margin이 적용됨-->
    <p class="p2">Lorem 1</p>
    <div>네모</div>
</body>
</html>
