<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*입력요소 가상 클래스 선택자*/
        input:focus{
            color: red;
            background-color: blue;
        }
        /* 체크시 색변경 */
        input:checked + label{
            color: green;
        }/* 비활성화 된것 색변경*/
        input:disabled , button:disabled{ 
            background-color: orange;
        }/* 활성화 된것 색변경 */
        input:enabled , button:enabled{ 
            background-color: purple;
        }
    </style>
</head>
<body>
    
    <input type="checkbox" id="userid"> <!--아이디를 클릭하면 체크됨-->
    <label for="userid">아이디</label>
    <input type="text" disabled> <!-- disalbed: 입력 안되게 비활성화 -->
    <button disabled>클릭</button>
    <input type="text"> 
    <button>클릭</button>
</body>
</html>
