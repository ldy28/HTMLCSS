<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{ 
            text-decoration: overline; /* none 선없에기 /line-through 중간 줄 /overline 위에 줄 */
        }
        p{
            font-size: 20px;
            letter-spacing: 0.5px; /* 자간 */
            line-height: 2; /* 줄 간격(높이) / 폰트사이즈에 곱한 값 */
            line-height: 20px; /* 입력한 크기 값 */
        }

    </style>
</head>
<body>
    <A href="#">링크</A>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptates illo, magnam veritatis voluptas minima iure quaerat illum iusto nisi mollitia, quibusdam, corrupti accusantium neque. Odio quia quibusdam repellendus culpa quae.</p>
</body>
</html>
